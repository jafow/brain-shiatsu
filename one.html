<!DOCTYPE html>

</head>
<body>
    <h1>Sounds Good Good Sounds</h1>
    <div id="blinker1"></div>
    <p>Turn up the headphones</p>
    <hr>
    <a href="two.html">Next</a>
    <script src="src/cracked.min.js"></script>
    <script>
        cracked().sine(136).dac().play()

        cracked("sine").bind("step", function (data, i, array) {
            cracked.frequency(array[i] * 18)
            cracked.frequency(array[i] * 111).compressor()
        }, [3, 0, 2, 4, 1, 3])

        cracked().loop("start")
    </script>
